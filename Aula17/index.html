<body>
    <div>
        <h1> Formulário de Contato</h1>

    </div>
        <section class="formulário">
        <form action="mailto:prottesdavi@gmail.com" method="post">
            <br>
        <span>Nome:</span>
        <input type="text">
        <br>
        <span>Email</span>
        <input type="email">
        <br>
        <span>Telefone</span>
        <input type="tel">
        <br>
        <span>Comentários:</span>
        <br>
        <textarea name="Comentario" id="comntario" cols="30" rows="10"></textarea>
        <br>
        <span>Data de Nacimento</span>
        <input type="date" name="date" id="date">
        <br>
        <span>Visita</span>
        <input type="time" name="time" id="time">
        <br>
        <span>Deseja receber algum contato?</span>
        <input type="radio" name="contato" id="contatosim" value="Sim">Sim
        <input type="radio" name="contato" id="contatonao" value="Não">Não
        <br>
        <span>Assunto a Receber</span>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Auto">Automóvel
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Negocio">Negocios
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Esportes"> Esportes
        <br>
        <span>O que mais gostou?</span>
        <br>
        <select name="selecionar" id="selecionar">
            <option value="Vitória">Grande Vitoria</option>
            <option value="VV">Vila Velha</option>
            <option value="Guarapari">Guarapari</option>
        </select>
        <div class="botoes">
        <input type="submit" id="enviar" value="enviar">
        <input type="reset" id="limpar" value="limpar">
        <button>Voltar</button>

    </form>
    
    </div>


    </section>
    




    
</body>
</html>
